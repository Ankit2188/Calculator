<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="Calculator" style="right: 0;">
            <input type="text" placeholder="0" id="inputbox">
            <div class="number">
            <button style="color: green;">AC</button>
            <button style="color: green;">DEL</button>
            <button style="color: green;">%</button>
            <button style="color: green;">/</button>
        </div>
        <div class="number">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button style="color: green;">*</button>
        </div>
        <div class="number">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button style="color: green;">-</button>
        </div>
        <div class="number">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button style="color: green;">+</button>
        </div>
        <div class="number">
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button style="background-color: orange;">=</button>
        </div>
        </div>
    <script src="javascript.js"></script>
</body>
</html>
